          <form id="form">

                <h1 class="h2">Formulir Pendaftaran Mahasiswa Baru</h1>

              <div class="row g-4">
                <div class="col-6">
                  <label class="pb-2" for="">Nama</label>
                  <input id="nm" class="form-control  bg-light" type="text" placeholder="Masukkan Nama" aria-label="Masukkan Nama" required>
                </div>
                
                <div class="col-6">
                  <label class="pb-2" for="">NIK</label>
                  <input id="nik" class="form-control  bg-light" type="text" placeholder="Masukkan NIK" aria-label="Masukkan NIK" required>
                </div>
                
                <div class="container overflow-hidden">
                  <div class="row g-5 pt-3">
                    <div class="col-6">
                      <label class="pb-2" for="">Tanggal</label>
                      <input id="tgl" class="form-control  bg-light w-100" type="date" aria-label="tanggal" required>
                    </div>

                    <div class="col-6 p-2">
                      <label for="JKL">Jenis Kelamin</label>
                      <div class="form-check pt-2">
                        <input type="radio" name="jk" onclick="radio(this.value)" id="jenkel" class="form-check-input" value="Laki-laki" >Laki-laki
                      </div>
                      <div class="form-check pt-2">
                          <input type="radio" name="jk" id="jenkel" class="form-check-input" onclick="radio(this.value)" value="Perempuan">Perempuan
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Alamat</label>
                    <input id="almt" type="text" class="form-control  bg-light" id="validationCustom03" style="width: 1300px;" required>
                  </div>
                  
                  <div class="col-md-3 pt-2">
                    <label for="validationCustom04" class="form-label">Program Studi</label>
                    <select id="pr" class="form-select  bg-light" id="validationCustom04"  style="width: 1300px;"required>
                      <option selected disabled value="">Jurusan</option>
                      <option>Teknik Informatika</option>
                      <option>Teknik Mesin</option>
                      <option>Teknik Listrik</option>
                      <option>Teknik Elektro</option>
                      <option>Teknik Pengendalian Pencemaran Lingkungan</option>

                    </select>

                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Asal sekolah</label>
                  <input id="asl" type="text" class="form-control  bg-light" id="validationCustom03" required>
                </div>
                
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Status Sekolah</label>
                  <select id="stt" class="form-select  bg-light" id="validationCustom04" required>
                    <option selected disabled value="">Status</option>
                    <option>Negeri</option>
                    <option>Swasta</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Informasi lain</label>
                  <input id="inpo" type="text" class="form-control  bg-light" style="width: 300px;" id="validationCustom05">
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Kirim</button>
                </div>
              </div>
            </div>

    <script>  

    // mendeklrasikan id yang sudah dibuat dalam inputan html diatas menjadi tipe data dan variabel javascript
      const form = document.getElementById('form');
      const nama = document.getElementById('nm');
      const nik = document.getElementById('nik');
      const tanggal = document.getElementById('tgl');
      const jeniskel = document.getElementById('jenkel');
      const alamat = document.getElementById('almt');
      const prodi= document.getElementById('pr');
      const asal = document.getElementById('asl');
      const status = document.getElementById('stt');
      const info = document.getElementById('inpo');
      form.addEventListener('submit', 
      
      // mendeklrasikan tipe data dan variabel javascript dengan value agar menjadi sebuah item
      function(e){
        e.preventDefault();
        const namaValue = nama.value;
        const nikValue = nik.value;
        const tanggalValue = tanggal.value;
        const jeniskelValue = jeniskel.value;
        const alamatValue = alamat.value;
        const prodiValue = prodi.value;
        const asalValue = asal.value;
        const statusValue = status.value;
        const infoValue = info.value;

        // mendeklrasikan tipe data dan variabel javascript yang sudah memiliki value menjadi local storage yang di set menjadi item
        //data dibawah inilah yang nanti kita butuhkan dalam menghubungkan antara formulir dengan cetak formulir
        localStorage.setItem('P.NM', namaValue);
        localStorage.setItem('P.NIK', nikValue);
        localStorage.setItem('P.TGL', tanggalValue);
        localStorage.setItem('P.JK', jeniskelValue);
        localStorage.setItem('P.ALMT', alamatValue);
        localStorage.setItem('P.PR', prodiValue);
        localStorage.setItem('P.ASL', asalValue);
        localStorage.setItem('P.STT', statusValue);
        localStorage.setItem('P.INPO', infoValue);

        window.location.href="cetak.html";
      });
    </script>

    <script>
      function radio(jk){
        document.getElementById("jenkel").value=jk;
      } 
    </script>
